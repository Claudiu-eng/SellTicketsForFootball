<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Matches</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>

<div class ="container">

    <div class = "row">
        <h1> List matches </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/items/add_match}" class = "btn btn-primary btn-sm mb-3"> Add Match</a>
        </div>

    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Match ID</th>
            <th> Away Team ID</th>
            <th> Home Team ID</th>
            <th> Stadium ID</th>
            <th> Date of match</th>
            <th> Price</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "champ: ${matches}">
            <td th:text = "${champ.id}"></td>
            <td th:text = "${champ.awayTeamID}"></td>
            <td th:text = "${champ.homeTeamID}"></td>
            <td th:text = "${champ.stadiumID}"></td>
            <td th:text = "${champ.date_of_match}"></td>
            <td th:text = "${champ.price}"></td>

            <td>
                <a th:href = "@{/items/match/edit/{id}(id=${champ.id})}"
                   class = "btn btn-primary">Update</a>
                <p></p>
                <a th:href = "@{/match/delete/{id}(id=${champ.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>


</body>
</html>
