<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Stadium</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class = "container" >
    <div class = "row" >
        <div class ="col-lg-10 col-md-10 col-sm-10 container justify-content-center card">
            <h1 class = "text-center"> Edit Stadium </h1>
            <div class = "card-body">
                <form th:action="@{/edit_stadium}" th:object = "${edit_champ}" method="POST">

                    <table class = "table table-striped table-bordered">
                        <thead class = "table-dark">
                        <tr>
                            <th> Stadium ID </th>
                            <th> Address</th>
                            <th> Capacity</th>
                            <th> Name</th>
                        </tr>
                        </thead>

                            <td th:text = "${edit_champ.id}"></td>
                            <td th:text = "${edit_champ.address}"></td>
                            <td th:text = "${edit_champ.capacity}"></td>
                            <td th:text = "${edit_champ.name}"></td>


                    <div class ="form-group">
                        <label> Stadium Address </label>
                        <div class="input-box">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="text" name="address" placeholder="Stadium address"  required minlength="4" maxlength="20">
                        </div>
                    </div>

                    <div class ="form-group">
                        <label> Capacity </label>
                        <div class="input-box">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="text" name="capacity" placeholder="Capacity" minlength="1" maxlength="6" pattern="^\d+$" title="Must contain only digits" required >
                        </div>
                    </div>

                        <div class ="form-group">
                            <label> Name </label>
                            <div class="input-box">
                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                <input type="text" name="name" placeholder="Name"  required >
                            </div>
                        </div>

                    </table>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
