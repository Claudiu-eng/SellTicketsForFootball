<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Echipe</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>

<div class ="container">
    <div class = "row" >
        <div class ="col-lg-10 col-md-10 col-sm-10 container justify-content-center card">
    <div class = "row">
        <h1 class = "text-center"> List Teams </h1>
    </div>


    </div>


    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Team Name</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "champ: ${teams}">
            <td th:text = "${champ.name}"></td>

            <td>
                <a th:href = "@{/client/team/meciuri/{id}(id=${champ.id})}"
                   class = "btn btn-primary">Vezi Meciuri</a>

            </td>
        </tr>
        </tbody>

    </table>
    </div>
    </div>
</div>


</body>
</html>
