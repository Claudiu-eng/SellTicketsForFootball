<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Add team</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class = "container" >
    <div class = "row" >
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Match </h1>
            <div class = "card-body">
                <form th:action="@{/create_new_match}" th:object = "${new_match}" method="POST">
                    <div class ="form-group">
                        <label> Date of match </label>
                        <div class="input-box">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="datetime-local" name="date_of_match" placeholder="Date of match"  required >
                        </div>
                    </div>

                    <div class ="form-group">
                        <label> Away Team ID </label>
                        <div class="input-box">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="text" name="awayTeamID" placeholder=" Away Team"  pattern="^\d+$" title="Must contain only digits" required >
                        </div>
                    </div>

                    <div class ="form-group">
                        <label> Home Team ID </label>
                        <div class="input-box">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="text" name="homeTeamID" placeholder=" Home Team" pattern="^\d+$" title="Must contain only digits" required >
                        </div>
                    </div>

                    <div class ="form-group">
                        <label> Stadium ID </label>
                        <div class="input-box">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="text" name="stadiumID" placeholder="Stadium ID"  pattern="^\d+$" title="Must contain only digits" required >
                        </div>
                    </div>

                    <div class ="form-group">
                        <label> Price</label>
                        <div class="input-box">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            <input type="text" name="price" placeholder="Price"  minlength="1" maxlength="6" pattern="^\d+$" title="Must contain only digits" required >
                        </div>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>


            </div>
        </div>
    </div>

    <form  th:object = "${teams}" >
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
                <th> Team ID</th>
                <th> Team Name</th>
                <th> Championship ID</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "champ: ${teams}">
                <td th:text = "${champ.id}"></td>
                <td th:text = "${champ.name}"></td>
                <td th:text = "${champ.championshipID}"></td>
            </tr>
            </tbody>

        </table>

        <form  th:object = "${stadiums}" >
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                <tr>
                    <th> Stadium ID</th>
                    <th> Address</th>
                    <th> Capacity</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each = "champ: ${stadiums}">
                    <td th:text = "${champ.id}"></td>
                    <td th:text = "${champ.address}"></td>
                    <td th:text = "${champ.capacity}"></td>
                </tr>
                </tbody>

            </table>
        </form>
    </form>
</div>
</body>
</html>
